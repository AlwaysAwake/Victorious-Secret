{% extends "layout.html" %}

{% block contents %}
    <div class="page-header">
        <h1>Login Page</h1>
    </div>
    <ul class="list-group">
        <li class="list-group-item" style="overflow:auto">
            <div class="form-group">
                <label for="ID">ID</label>
                <input id="nameinput" type="email" class="form-control" placeholder="Enter E-mail address" name="email">
            </div>
            <button id="face" type="submit" class="btn btn-default">Face Authenticate</button>
        </li>
        <li class="list-group-item">
            <div id="record">
                {% include "record_verify.html" %}
            </div>
        </li>
    </ul>
{% endblock %}
